  <body>
   <header>
     <nav>
      <!-- This where you direct people to 'about links', linked websites and other businesses. -->
     </nav>

       <section>
        <!-- This is where you dedicate different pieces of information to go. -->

         <!-- Used for advertisements such as Google Adsense. -->
        </aside>
       </section>

          <h2> <!-- Here you can use different headers for text in section. --> </h2>
            <h3> <!-- Smaller pieces of text will go here. -->

     </article>
   </main>

     <!-- These are used for links on the bottom of the page -->
   </footer>
